<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Media Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .media-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .media-item { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        video { max-width: 400px; display: block; }
        img { max-width: 400px; display: block; }
        a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <h1>Megamod.io Beasts Animations</h1>
    <div class="media-container">
        <!-- Videos -->
        <div class="media-item">
            <video controls>
                <source src="https://raw.githubusercontent.com/simmmis/animations/main/BiomHell.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="https://raw.githubusercontent.com/simmmis/animations/blob/main/2025-02-19%2018-00-21.mp4" type="video/mp4">
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="https://raw.githubusercontent.com/simmmis/animations/main/BiomJungle_Camera2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="https://raw.githubusercontent.com/simmmis/animations/main/BiomJungle_v2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="https://raw.githubusercontent.com/simmmis/animations/main/BiomSwamp.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Images -->
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.50.03.jpeg" alt="Image 4">
        </div>
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.50.05.jpeg" alt="Image 5">
        </div>
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.50.19.jpeg" alt="Image 6">
        </div>
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.50.21.jpeg" alt="Image 7">
        </div>
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.43.21.jpeg" alt="Image 1">
        </div>
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.43.24.jpeg" alt="Image 2">
        </div>
        <div class="media-item">
            <img src="https://raw.githubusercontent.com/simmmis/animations/main/photo_2025-03-17%2001.43.25.jpeg" alt="Image 3">
        </div>
    </div>
</body>
</html>
